
<div class="container">
    <div class="row content">
        <ul class="col-7">
            <!-- <li>{{post.id}}</li> -->
            <li><h2>{{post.title}}</h2></li>
            <li>{{post.body}}</li>
            <li><h4 class="d-inline">votes : </h4>{{post.votes}}</li>
            <br/>
            
        </ul>
        <div class="col-5">
            <button class="btn btn-danger bg-info" (click)="upVote(post)">upvotes</button>
            <button class="btn" (click)="downVote(post)">Downvotes</button>
            <button class="btn btn-danger bg-danger" (click)="hidePost(post)">HidePost</button>
        </div>
    </div>
    
</div>
<hr/>
